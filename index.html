<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Resources/calculate.png">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator dark">
      <div class="main-head">
        <p id="heading">Calculator</p>
        <div class="theme-toggle present"></div>
      </div>
      <div class="disp-screen">
        <div id="disp-expression"></div>
        <div id="display"></div>
      </div>
      <div class="buttons">
        <button class="btn-op" id="(">(</button>
        <button class="btn-op" id=")">)</button>
        <button class="btn-op" id="ans">ans</button>
        <button class="btn-op" id="backspace">del</button>
        <button class="btn-op" id="clear">C</button>
        <button class="btn-num" id="7">7</button>
        <button class="btn-num" id="8">8</button>
        <button class="btn-num" id="9">9</button>
        <button class="btn-op" id="percentage">%</button>
        <button class="btn-op" id="root">√</button>
        <button class="btn-num" id="4">4</button>
        <button class="btn-num" id="5">5</button>
        <button class="btn-num" id="6">6</button>
        <button class="btn-op" id="*">&times;</button>
        <button class="btn-op" id="/">&divide;</button>
        <button class="btn-num" id="1">1</button>
        <button class="btn-num" id="2">2</button>
        <button class="btn-num" id="3">3</button>
        <button class="btn-op" id="+">+</button>
        <button class="btn-op" id="-">-</button>
        <button class="btn-num" id=".">.</button>
        <button class="btn-num" id="0">0</button>
        <button class="btn-num" id="plusminus">±</button>
        <button class="btn-equal" id="equal">=</button>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
